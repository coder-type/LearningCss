<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /*repeat 3 times with equal width wher fr is fraction*/
      gap: 10px;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .grid-item {
      background-color: #2196f3;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
  </div>

</body>
</html>
