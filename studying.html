<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 150px 1fr 2fr;
      gap: 10px;
      background-color: #eee;
      padding: 10px;
    }

    .grid-item {
      background-color: #2196f3;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">Sidebar</div>
    <div class="grid-item">Main</div>
    <div class="grid-item">Extra</div>
  </div>

</body>
</html>
